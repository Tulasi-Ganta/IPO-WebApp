<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPO Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .ipo-card { border: 1px solid #ccc; padding: 15px; margin: 10px; border-radius: 8px; }
    .badge { padding: 4px 8px; border-radius: 4px; color: white; font-size: 12px; }
    .upcoming { background: orange; }
    .ongoing { background: green; }
    .listed { background: blue; }
    .closed { background: gray; }
  </style>
</head>
<body>
  <h1>IPO Dashboard</h1>
  
  <div class="export-buttons" style="text-align:center; margin-bottom:20px;">
      <a href="{% url 'export_csv' %}">Download CSV</a> |
      <a href="{% url 'export_excel' %}">Download Excel</a>
  </div>

  <div style="margin-bottom:10px;">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
      <option value="">All</option>
      <option value="upcoming">Upcoming</option>
      <option value="ongoing">Ongoing</option>
      <option value="listed">Listed</option>
      <option value="closed">Closed</option>
    </select>

    <label for="sortFilter">Sort by:</label>
    <select id="sortFilter">
      <option value="">None</option>
      <option value="open_date">Open Date</option>
      <option value="listing_gain">Listing Gain</option>
      <option value="current_return">Current Return</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search by company name">
  </div>

  <div id="ipoList"></div>

  <div style="margin-top:10px;">
    <button onclick="prevPage()">Previous</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    let ipoData = [];
    let currentPage = 1;
    const itemsPerPage = 2;

    async function fetchIPOs() {
      try {
        const res = await fetch("/api/ipo/");  // relative URL
        const data = await res.json();
        ipoData = data.results;
        applyFilters();
      } catch (error) {
        console.error("Error fetching IPO data:", error);
        document.getElementById("ipoList").innerHTML = "<p style='color:red;'>Failed to load IPO data.</p>";
      }
    }

    function applyFilters() {
      const statusValue = document.getElementById("statusFilter").value;
      const sortValue = document.getElementById("sortFilter").value;
      const searchValue = document.getElementById("searchBox").value.toLowerCase();

      let filteredData = ipoData;

      if (statusValue) {
        filteredData = filteredData.filter(ipo => ipo.status === statusValue);
      }

      if (searchValue) {
        filteredData = filteredData.filter(ipo =>
          ipo.company_name.toLowerCase().includes(searchValue)
        );
      }

      if (sortValue) {
        filteredData.sort((a, b) => {
          if (sortValue === "open_date") return new Date(a.open_date) - new Date(b.open_date);

          if (sortValue === "listing_gain") {
            const gainA = a.listing_price && a.ipo_price ? a.listing_price - a.ipo_price : 0;
            const gainB = b.listing_price && b.ipo_price ? b.listing_price - b.ipo_price : 0;
            return gainB - gainA;
          }

          if (sortValue === "current_return") {
            const retA = a.current_market_price && a.ipo_price ? a.current_market_price - a.ipo_price : 0;
            const retB = b.current_market_price && b.ipo_price ? b.current_market_price - b.ipo_price : 0;
            return retB - retA;
          }
        });
      }

      renderIPOs(filteredData);
    }

    function renderIPOs(data) {
      const ipoList = document.getElementById("ipoList");
      ipoList.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedData = data.slice(start, end);

      if (paginatedData.length === 0) {
        ipoList.innerHTML = "<p>No IPOs found.</p>";
      }

      paginatedData.forEach(ipo => {
        const ipoCard = document.createElement("div");
        ipoCard.className = "ipo-card";

        const listingGain = (ipo.listing_price && ipo.ipo_price)
          ? (ipo.listing_price - ipo.ipo_price).toFixed(2)
          : "-";
        const currentReturn = (ipo.current_market_price && ipo.ipo_price)
          ? (ipo.current_market_price - ipo.ipo_price).toFixed(2)
          : "-";

        let countdown = "";
        const today = new Date();
        if (ipo.status === "upcoming" && ipo.open_date) {
          const openDate = new Date(ipo.open_date);
          const diffDays = Math.ceil((openDate - today) / (1000 * 60 * 60 * 24));
          countdown = diffDays > 0 ? `Opens in ${diffDays} days` : "Opening today!";
        }
        if (ipo.status === "ongoing" && ipo.close_date) {
          const closeDate = new Date(ipo.close_date);
          const diffDays = Math.ceil((closeDate - today) / (1000 * 60 * 60 * 24));
          countdown = diffDays > 0 ? `Closes in ${diffDays} days` : "Closing today!";
        }

        ipoCard.innerHTML = `
          <h3>${ipo.company_name} <span class="badge ${ipo.status}">${ipo.status}</span></h3>
          <p><b>Price Band:</b> ${ipo.price_band}</p>
          <p><b>Open Date:</b> ${ipo.open_date}</p>
          <p><b>Close Date:</b> ${ipo.close_date}</p>
          <p><b>Issue Size:</b> ${ipo.issue_size}</p>
          <p><b>Type:</b> ${ipo.issue_type}</p>
          <p><b>IPO Price:</b> ${ipo.ipo_price || "-"}</p>
          <p><b>Listing Price:</b> ${ipo.listing_price || "-"}</p>
          <p><b>Current Market Price:</b> ${ipo.current_market_price || "-"}</p>
          <p><b>Listing Gain:</b> ${listingGain}</p>
          <p><b>Current Return:</b> ${currentReturn}</p>
          <p style="color:red;"><b>${countdown}</b></p>
        `;
        ipoList.appendChild(ipoCard);
      });

      document.getElementById("pageInfo").innerText =
        `Page ${currentPage} of ${Math.ceil(data.length / itemsPerPage)}`;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        applyFilters();
      }
    }

    function nextPage() {
      if (currentPage < Math.ceil(ipoData.length / itemsPerPage)) {
        currentPage++;
        applyFilters();
      }
    }

    document.getElementById("statusFilter").addEventListener("change", () => { currentPage = 1; applyFilters(); });
    document.getElementById("sortFilter").addEventListener("change", () => { currentPage = 1; applyFilters(); });
    document.getElementById("searchBox").addEventListener("input", () => { currentPage = 1; applyFilters(); });

    fetchIPOs();
  </script>
</body>
</html>
